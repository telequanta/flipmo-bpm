<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FLIPMO BPM Tool</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: black;
      color: #00FF00;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      text-shadow: 0 0 10px #00FF00, 0 0 20px #00FF00;
      margin-bottom: 30px;
    }
    #bpm {
      font-size: 5em;
      text-shadow: 0 0 15px #00FF00, 0 0 30px #00FF00;
      margin: 20px 0;
    }
    button {
      font-family: 'Orbitron', sans-serif;
      background: none;
      color: #00FF00;
      border: 2px solid #00FF00;
      padding: 10px 20px;
      margin: 10px;
      font-size: 1.2em;
      cursor: pointer;
      text-shadow: 0 0 8px #00FF00;
    }
    button:hover {
      background: #00FF00;
      color: black;
    }
  </style>
</head>
<body>

<h1>FLIPMO BPM Tool</h1>
<div id="bpm">-- BPM</div>
<button onclick="startMic()">üé§ Start Mic</button>
<button onclick="resetBPM()">üîÅ Reset</button>

<script>
let audioContext, analyser, source, bandpassFilter;
let dataArray;
let lastPeakTime = 0;
let bpmEstimates = [];
let bpmDisplay = document.getElementById('bpm');

async function startMic() {
  const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
  audioContext = new (window.AudioContext || window.webkitAudioContext)();
  source = audioContext.createMediaStreamSource(stream);

  // Create a bandpass filter for midrange detection
  bandpassFilter = audioContext.createBiquadFilter();
  bandpassFilter.type = 'bandpass';
  bandpassFilter.frequency.value = 1000; // Center at 1000 Hz
  bandpassFilter.Q.value = 1; // Bandwidth

  analyser = audioContext.createAnalyser();
  analyser.fftSize = 1024;
  dataArray = new Uint8Array(analyser.frequencyBinCount);

  source.connect(bandpassFilter);
  bandpassFilter.connect(analyser);

  detectBeats();
}

function detectBeats() {
  analyser.getByteTimeDomainData(dataArray);

  let energy = 0;
  for (let i = 0; i < dataArray.length; i++) {
    let val = (dataArray[i] - 128) / 128;
    energy += val * val;
  }
  energy /= dataArray.length;

  const threshold = 0.02; // Energy threshold
  const currentTime = audioContext.currentTime;

  if (energy > threshold && (currentTime - lastPeakTime) > 0.3) {
    let interval = currentTime - lastPeakTime;
    let bpm = 60 / interval;

    if (bpm > 80 && bpm < 160) { // Accept only reasonable BPM
      bpmEstimates.push(bpm);
      if (bpmEstimates.length > 15) bpmEstimates.shift();

      let avgBPM = bpmEstimates.reduce((a, b) => a + b, 0) / bpmEstimates.length;
      bpmDisplay.textContent = avgBPM.toFixed(1) + " BPM";
    }

    lastPeakTime = currentTime;
  }

  requestAnimationFrame(detectBeats);
}

function resetBPM() {
  bpmEstimates = [];
  bpmDisplay.textContent = "-- BPM";
}
</script>

</body>
</html>
