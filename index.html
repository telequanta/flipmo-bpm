<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FLIPMO BPM Tool</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: black;
      color: #00FF00;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      text-shadow: 0 0 10px #00FF00, 0 0 20px #00FF00;
      margin-bottom: 30px;
    }
    #bpm {
      font-size: 5em;
      text-shadow: 0 0 15px #00FF00, 0 0 30px #00FF00;
      margin: 20px 0;
    }
    button {
      font-family: 'Orbitron', sans-serif;
      background: none;
      color: #00FF00;
      border: 2px solid #00FF00;
      padding: 10px 20px;
      margin: 10px;
      font-size: 1.2em;
      cursor: pointer;
      text-shadow: 0 0 8px #00FF00;
    }
    button:hover {
      background: #00FF00;
      color: black;
    }
  </style>
</head>
<body>

<h1>FLIPMO BPM Tool</h1>
<div id="bpm">-- BPM</div>
<button onclick="startMic()">üé§ Start Mic</button>
<button onclick="resetBPM()">üîÅ Reset</button>

<script>
let audioContext, analyser, source, bandpassFilter;
let dataArray;
let peakTimes = [];
let bpmDisplay = document.getElementById('bpm');
let bpmTimer;
const PEAK_THRESHOLD = 0.015; // Adjust for sensitivity
const MIN_PEAK_INTERVAL = 0.3; // seconds (to avoid double-hits)
const EXPECTED_BPM_RANGE = [80, 160];
let lastPeakTime = 0;

async function startMic() {
  const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
  audioContext = new (window.AudioContext || window.webkitAudioContext)();
  source = audioContext.createMediaStreamSource(stream);

  bandpassFilter = audioContext.createBiquadFilter();
  bandpassFilter.type = 'bandpass';
  bandpassFilter.frequency.value = 1000; // Midrange focus
  bandpassFilter.Q.value = 1;

  analyser = audioContext.createAnalyser();
  analyser.fftSize = 1024;
  dataArray = new Uint8Array(analyser.frequencyBinCount);

  source.connect(bandpassFilter);
  bandpassFilter.connect(analyser);

  detectBeats();
  bpmTimer = setInterval(updateBPMDisplay, 2000); // Update display every 2 sec
}

function detectBeats() {
  analyser.getByteTimeDomainData(dataArray);

  let energy = 0;
  for (let i = 0; i < dataArray.length; i++) {
    let val = (dataArray[i] - 128) / 128;
    energy += val * val;
  }
  energy /= dataArray.length;

  const currentTime = audioContext.currentTime;

  if (energy > PEAK_THRESHOLD && (currentTime - lastPeakTime) > MIN_PEAK_INTERVAL) {
    peakTimes.push(currentTime);
    lastPeakTime = currentTime;

    // Keep only the last ~40 beats (10 bars if 4/4 time)
    if (peakTimes.length > 40) {
      peakTimes.shift();
    }
  }

  requestAnimationFrame(detectBeats);
}

function updateBPMDisplay() {
  if (peakTimes.length < 4) {
    bpmDisplay.textContent = "-- BPM"; // not enough data yet
    return;
  }

  let intervals = [];
  for (let i = 1; i < peakTimes.length; i++) {
    intervals.push(peakTimes[i] - peakTimes[i - 1]);
  }

  const avgInterval = intervals.reduce((a, b) => a + b, 0) / intervals.length;
  let bpm = 60 / avgInterval;

  if (bpm >= EXPECTED_BPM_RANGE[0] && bpm <= EXPECTED_BPM_RANGE[1]) {
    bpmDisplay.textContent = bpm.toFixed(1) + " BPM";
  } else {
    bpmDisplay.textContent = "-- BPM"; // out of expected range
  }
}

function resetBPM() {
  peakTimes = [];
  bpmDisplay.textContent = "-- BPM";
  clearInterval(bpmTimer);
}
</script>

</body>
</html>
