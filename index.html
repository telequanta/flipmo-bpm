<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FLIPMO BPM Tool</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: black;
      color: #00FF00;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      text-shadow: 0 0 10px #00FF00, 0 0 20px #00FF00;
      margin-bottom: 30px;
    }
    #bpm {
      font-size: 5em;
      text-shadow: 0 0 15px #00FF00, 0 0 30px #00FF00;
      margin: 20px 0;
    }
    button {
      font-family: 'Orbitron', sans-serif;
      background: none;
      color: #00FF00;
      border: 2px solid #00FF00;
      padding: 10px 20px;
      margin: 10px;
      font-size: 1.2em;
      cursor: pointer;
      text-shadow: 0 0 8px #00FF00;
    }
    button:hover {
      background: #00FF00;
      color: black;
    }
  </style>
</head>
<body>

<h1>FLIPMO BPM Tool</h1>
<div id="bpm">-- BPM</div>
<button onclick="startMic()">üé§ Start Mic</button>
<button onclick="resetBPM()">üîÅ Reset</button>

<script>
let audioContext, analyser, filter, dataArray, source;
let lastEnergy = 0;
let lastBeatTime = 0;
let beatTimes = [];
let bpmDisplay = document.getElementById('bpm');

async function startMic() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    audioContext = new (window.AudioContext || window.webkitAudioContext)();
    source = audioContext.createMediaStreamSource(stream);

    // Bandpass filter to focus on drums (kick/snare range)
    filter = audioContext.createBiquadFilter();
    filter.type = "bandpass";
    filter.frequency.value = 1000; // Center frequency between kick/snare
    filter.Q.value = 1; // Width of the band

    analyser = audioContext.createAnalyser();
    analyser.fftSize = 512;
    dataArray = new Uint8Array(analyser.frequencyBinCount);

    source.connect(filter);
    filter.connect(analyser);

    detectBeats();
  } catch (err) {
    alert('Microphone access denied or unavailable.');
    console.error(err);
  }
}

function detectBeats() {
  analyser.getByteFrequencyData(dataArray);
  let energy = dataArray.reduce((sum, val) => sum + val, 0) / dataArray.length;

  let now = audioContext.currentTime;
  let energyChange = energy - lastEnergy;

  // Detect sharp spikes in energy (kick/snare hits)
  if (energyChange > 10 && (now - lastBeatTime) > 0.25) {
    beatTimes.push(now);
    lastBeatTime = now;

    if (beatTimes.length >= 4) {
      const intervals = [];
      for (let i = 1; i < beatTimes.length; i++) {
        intervals.push(beatTimes[i] - beatTimes[i - 1]);
      }

      const avgInterval = intervals.reduce((sum, val) => sum + val, 0) / intervals.length;
      const bpm = 60 / avgInterval;

      if (bpm >= 60 && bpm <= 180) {
        bpmDisplay.textContent = bpm.toFixed(1) + " BPM";
      }

      // Keep only the last 4 beats for smoothing
      if (beatTimes.length > 4) beatTimes.shift();
    }
  }

  lastEnergy = energy;
  requestAnimationFrame(detectBeats);
}

function resetBPM() {
  beatTimes = [];
  bpmDisplay.textContent = "-- BPM";
}
</script>

</body>
</html>
